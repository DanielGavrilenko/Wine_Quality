<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wine Quality Prediction</title>
</head>
<body>
    <h1>Wine Quality Prediction</h1>
    
    <form id="predictionForm">
        <label for="feature1">Feature 1:</label>
        <input type="text" id="feature1" name="feature1" required>
        
        <label for="feature2">Feature 2:</label>
        <input type="text" id="feature2" name="feature2" required>
        
        <!-- Add more input fields for other features as needed -->

        <button type="button" onclick="predict()">Predict</button>
    </form>

    <div id="predictionResult"></div>

    <script>
        function predict() {
            // Fetch input values
            var feature1 = document.getElementById('feature1').value;
            var feature2 = document.getElementById('feature2').value;
            // Fetch other input values as needed

            // Create JSON data for the POST request
            var jsonData = {
                "feature1": parseFloat(feature1),
                "feature2": parseFloat(feature2),
                // Add other features as needed
            };

            // Make a POST request to the Flask server
            fetch('/wine_quality', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(jsonData)
            })
            .then(response => response.json())
            .then(data => {
                // Display the prediction result
                document.getElementById('predictionResult').innerText = 'Prediction: ' + JSON.stringify(data);
            })
            .catch(error => {
                console.error('Error:', error);
                // Display the error message
                document.getElementById('predictionResult').innerText = 'Error: ' + error.message;
            });
        }
    </script>
</body>
</html>
