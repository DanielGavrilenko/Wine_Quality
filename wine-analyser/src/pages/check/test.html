<!DOCTYPE html> 
<html> 

<head> 
	<title>Bootstrap 5 Layout Form grid</title> 
	<link  href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	</script> 
</head> 

<body> 
	<div class="container text-center">

			GeeksforGeeks 
		</h1>

		<div class="row"> 
			<div class="col"> 
				<input type="text" class="form-control"

			</div> 
			<div class="col">

			</div>

		</div>
